<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gmail-clone.css" />
    <link rel="icon" type="image/x-icon" href="imgs/icons8-gmail-48.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,300;1,400&family=Roboto:ital,wght@0,300;0,400;1,100;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Gmail Clone</title>
  </head>
  <body>
    <header class="header">
      <div class="left-area flex">
        <div class="menu-hover">
          <span class="icon"></span>
          <span class="icon"></span>
          <span class="icon"></span>
        </div>
        <img src="imgs/icons8-gmail-48.png" alt="logo" />
        <span class="mail-text">Gmail</span>
      </div>

      <div class="middle-area">
        <div class="search">
          <ion-icon name="search-circle-outline"></ion-icon>
          <input type="text" placeholder="Search..." />
        </div>
      </div>

      <div class="right-area flex">
        <ion-icon name="information-circle-outline" class="hover"></ion-icon>
        <ion-icon name="settings-outline" class="hover"></ion-icon>
        <ion-icon name="apps-outline" class="hover"></ion-icon>
      </div>
    </header>

    <header>
      <nav>
        <div class="nav-container">
          <div class="nav-top">
            <span> <ion-icon name="pencil"></ion-icon>Compose</span>
          </div>
          <div class="nav-middle">
            <ul>
              <li>
                <a href="#">
                  <ion-icon name="image-outline"></ion-icon>
                  Inbox
                </a>
              </li>
              <li>
                <a href="#">
                  <ion-icon name="star-outline"></ion-icon>
                  Starred
                </a>
              </li>
              <li>
                <a href="#">
                  <ion-icon name="time-outline"></ion-icon>
                  Snoozed
                </a>
              </li>
              <li>
                <a href="#">
                  <ion-icon name="send-outline"></ion-icon>
                  Sent
                </a>
              </li>
              <li>
                <a href="#">
                  <ion-icon name="document-outline"></ion-icon>
                  Drafts
                </a>
              </li>
              <li>
                <a href="#">
                  <ion-icon name="chevron-down-outline"></ion-icon>
                  More
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  </body>
</html>
